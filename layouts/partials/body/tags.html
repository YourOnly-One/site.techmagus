{{ $taxo := "tags" }}
<ul class="single__tags caption">
  {{ if .Params.tags }}
  {{ ($.Site.Params.tagIcon | safeHTML) | default "🏷️" }}
  {{ end }}
{{ range (.GetTerms "tags") }}
  <li><a href="{{ .Permalink }}" class="p-category single__tag" title="{{ .LinkTitle }}" rel="tag">#{{ .LinkTitle }}</a></li>
{{ end }}
</ul>
